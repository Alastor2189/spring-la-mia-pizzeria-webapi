<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crea un nuovo ingrediente</title>

<th:block th:replace="~{fragments :: head}"></th:block>
</head>
<body>
	<main class="container">
		<h1 class="mt-4">Crea un nuovo ingrediente</h1>

		<form id="ingrediente-form" th:object="${ingrediente}" th:action="@{/ingredienti/store}" method="post">
	    	<label for="name" class="form-label">Nome</label>
	    	<input type="text" maxlength="30" th:field="*{nome}" class="form-control" id="nome" th:errorClass="is-invalid">
		  	<div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
				<ul>
					<li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
				</ul>
			</div>

		  	<button type="submit" class="btn btn-primary mt-3">Crea</button>
		</form>
	</main>

	<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
